<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="cache-control" content="no-cache, no-store, max-age=0, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css " rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3 class="text-muted">Upload a File</h3>
    </div>
    <hr/>
    <div>
      <form action="upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br />
        <input type="submit" value="Execute">
      </form>
    </div>
    <br/>
    {% if result %}
    <div class="row">
      <div class="col-md-6">
        <img src={{image_in}} height="300" width="480" class="img-responsive center-block"/>
      </div>
      <div class="col-md-6">
        {% if image_out %}
          <img src={{image_out}} height="300" width="480" class="img-responsive center-block"/>
          <div>{{tagResult}}</div>
        {% else %}
          <h2 class="center-block">Could not detect.</h2>
        {% endif %}
      </div>
    </div>
    {% endif %}
  </div>
</body>

</html>
